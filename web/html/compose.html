<div id="view_compose">
  <div class="compose_main">
    <div class="compose_input">
      <label>To</label>
      <input id="compose_to_input" type="text" name="to" />
    </div>
    <div class="compose_input">
      <label>Subject</label>
      <input id="compose_subject_input" type="text" name="subject" />
    </div>
    <div>
      <textarea id="compose_body_input" name="body"></textarea>
    </div>
    <div class="compose_controls">
      <button id="compose_send_button">Send</button>
      <button id="compose_cancel_button">Cancel</button>
    </div>
  </div>
</div>
